<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="auth-fav.png" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <h1>Login to your account</h1>

        <form id='loginForm' action="/api/users/login" method="POST">
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" id="password" placeholder="Your Password" reqiured>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="login">Login</button>
            <div class="links">
                <a href="register.html">Don't have an account?</a>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
